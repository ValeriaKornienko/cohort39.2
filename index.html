<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Git. Homework 02</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="icon" href="./images/user_456283.png" type="image/png" />
    <script src="./index.js" defer async></script>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="logo">Team</div>
      </header>
      <main>
        <div id="cards_wrapper">
          <div class="person">
            <img
              class="person-image"
              src="./images/man-refusing-with-his-finger.jpg"
              alt="Person 1"
            />
            <p class="person-text"></p>
            <p class="person-text"></p>
            <p class="person-text"></p>
          </div>
          <div class="person">
            <img
              class="person-image"
              src="./images/sergei.jpg"
              alt="Sergei_Smirnov"
            />
            <p class="person-text">Сергей Смирнов</p>
            <p class="person-text">В детстве хотел стать моряком</p>
            <p class="person-text"></p>
          </div>
          <div class="person">
            <img class="person-image" src="./images/voovius-01.png" alt="Vladimir at a trail running session" />
            <p class="person-text">Vladimir Gavrilyuk</p>
            <p class="person-text">Loves Nature, Trail running, Hiking, Backpacking</p>
            <p class="person-text"></p>
          </div>
          <div class="person">
            <img
              class="person-image"
              src="./images/tania_nov_cher.jpg"
              alt="Tania_Novikova_at_five"
            />
            <p class="person-text">Татьяна Новикова</p>
            <p class="person-text">В 5 лет хотела стать летчиком</p>
            <p class="person-text"></p>
          </div>
          <div class="person">
            <img
              class="person-image"
              src="./images/722110307.262615.jpg"
              alt="Person 5"
            />
            <p class="person-text">Валерия Корниенко</p>
            <p class="person-text">В детстве хотела стать архитектором</p>
            <p class="person-text"></p>
          </div>
        </div>
      </main>
      <footer class="bottom">
        <div class="bottom_nav">
          <ul>
            <li><a class="bottom_link" href="#">FAQ</a></li>
            <li><a class="bottom_link" href="#">Links</a></li>
          </ul>
        </div>
      </footer>
    </div>

</html>
